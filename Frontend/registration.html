<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: var(--hero-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(var(--card-bg-rgb), 0.97);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #1aa7e8;
            margin-bottom: 20px;
            font-size: 2em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #1a73e8, #1557b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .profile-field {
            margin: 15px 0;
            text-align: left;
            padding: 10px;
            border-radius: 8px;
            background: rgba(240, 240, 240, 0.5);
            transition: transform 0.3s;
        }
        .profile-field:hover {
            transform: scale(1.02);
        }
        .profile-field label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .profile-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background: #f9f9f9;
            color: #333;
        }
        .profile-field input[readonly] {
            background: #e9ecef;
            color: #555;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #1a73e8, #1557b0);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
        }
        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        
        <form id="registrationForm">
            <div class="profile-field">
                <label>Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="profile-field">
                <label>Фамилия:</label>
                <input type="text" id="surname" required>
            </div>
            <div class="profile-field">
                <label>Имя:</label>
                <input type="text" id="name" required>
            </div>
            <div class="profile-field">
                <label>Отчество:</label>
                <input type="text" id="patronymic">
            </div>
            <div class="profile-field">
                <label>Дата регистрации:</label>
                <input type="date" id="registration_date" readonly>
            </div>
            <div class="nav-buttons">
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('registration_date');
            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                surname: document.getElementById('surname').value,
                name: document.getElementById('name').value,
                patronymic: document.getElementById('patronymic').value || '',
                registration_date: document.getElementById('registration_date').value,
                role: 'user' 
            };

            
            localStorage.setItem('userData', JSON.stringify(userData));
            
            
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
