<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы авторизации</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Подключение стилей -->
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Вход</h2>
            <input type="text" id="loginUsername" placeholder="Логин">
            <input type="password" id="loginPassword" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <button class="close-btn" onclick="closeModal('loginModal')">Закрыть</button>
        </div>
    </div>
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Регистрация</h2>
            <input type="text" id="regUsername" placeholder="Логин">
            <input type="text" id="regName" placeholder="Имя">
            <input type="text" id="regSurname" placeholder="Фамилия">
            <input type="text" id="regPatronymic" placeholder="Отчество">
            <input type="password" id="regPassword" placeholder="Пароль">
            <input type="password" id="regRepeatedPassword" placeholder="Повторите пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <button class="close-btn" onclick="closeModal('registerModal')">Закрыть</button>
        </div>
    </div>
</body>
</html>
